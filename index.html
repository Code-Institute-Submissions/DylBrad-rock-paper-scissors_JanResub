<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/icons8-rock-48.png"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <h1>Rock Paper Scissors</h1>

      <!-- Buttons allow user to pick a hand -->
      <span>Pick a hand</span>
      <div class="buttons">
        <button id="ROCK" class="rockBtn"></button>
        <button id="PAPER" class="paperBtn"></button>
        <button id="SCISSORS" class="scissorsBtn"></button>
      </div>

      <h3 id="round">Round 1</h3>

      <!-- Scoreboard displays user and computer hands and scores -->
      <div id="scoreCounter" class="scoreboard">
        <h2 class="scoreHeader">Score</h2>
        <p class="userScore" id="userScore">Player: 0</p>
        <p class="compScore" id="computerScore">Computer: 0</p>
      </div>
      <div id="results" class="results">
        <p id="userPick"></p>
        <p id="computerPick"></p>
      </div>

      <!-- After game over, winner/loser announced in winnerBox -->
      <div id="winnerAnnouncement" class="winnerBox"></div>

      <!-- Play again button -->
      <button id="play-again-button" class="play-again-button">
        Play Again?
      </button>
    </div>
    <div>
      <a
        href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors"
        target="_blank"
        >How To Play</a
      >
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
